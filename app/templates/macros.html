{% macro displaySourcesList(sources_list) %}

    {% for source in sources_list %}
    <div class="col-md-3">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">{{source.name}}</h5>
            <p class="card-text">{{source.description|truncate(120)}}</p>
            <a href="/sources/{{source.id}}" class="btn btn-warning">View Articles</a>
          </div>
        </div>
      </div>

    {% endfor %}

{% endmacro %}
